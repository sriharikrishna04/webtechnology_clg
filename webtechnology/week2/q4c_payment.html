<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        .payment-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(161, 140, 140, 0.9); /* Slightly transparent background for the container */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333; /* Full opacity for text */
            font-size: 2em;
            text-align: center;
        }

        label {
            font-weight: bold;
            color: #333; /* Ensure label text is fully opaque */
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        .submit-btn {
            background-color: #de8510;
            font-weight: bold;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            opacity:0.5;
        }

        p {
            color: #333; /* Ensure paragraph text is fully opaque */
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h1>Payment Information</h1>
    <form id="paymentForm">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" required>

        <label for="name">Cardholder Name</label>
        <input type="text" id="name" name="name" required>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" value="500" required> <!-- Default amount is 500 -->

        <button type="submit" class="submit-btn">Pay Now</button>
    </form>

    <p>All transactions are secure and encrypted.</p>
</div>

<script>
document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent actual form submission

    // Get the entered amount
    const amount = document.getElementById('amount').value;

    // Show a confirmation message
    const confirmation = confirm(`You are about to pay ₹${amount}. Do you want to proceed?`);

    if (confirmation) {
        alert('Payment successful for ₹' + amount);
        
        // Redirect to the home page after the alert
        window.location.href = 'q4a.html';  // Replace 'index.html' with the actual homepage URL
    } else {
        alert('Payment canceled.');
    }
});
</script>

</body>
</html>
