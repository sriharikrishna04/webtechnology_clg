<!DOCTYPE html>
<html>
    <head>
        <title> Travels</title>
        <link rel="stylesheet" href="style3.css"
    </head>
    <body>
        <div class="heading"><h1> TRAVEL BOOKING FORM</h1></div>
    <div class="img">
        <img src="flight.jpg" height="50",width=50>
        <img src="car.png" height="50",width=50>
        <img src="train.jpg" height="50",width=50>
    </div>
        <hr>
        <div class="body">
        <h4>Search for Cheap Flights</h4>
        <input type="radio" name="trips" value="one way"> One way 
        <input type="radio" name="trips" value="round trip"> Round trip
        <br><br>
        <div class="to">
        <select class="fromcity"> 
            <option> From city/airport</option>
            <option> Chennai</option>
            <option> Coimbatore</option>
        </select>
       
        <select class="tocity" width="200px"> 
            <option> To city/airport</option>
            <option> Chennai</option>
            <option> Coimbatore</option>
        </select>
    </div>
        <br><br>
        <label><strong>Departing:</strong></label><input type="date" class="date1">
        <label class="arriving"><strong>Arriving:</strong></label><input type="date" class="date2">
        <br><br><br>
        <input type=number placeholder="Anytime" class="any1">
        <input type=number placeholder="Anytime" class="any2"><br><br><br>
        <input type=number placeholder="Kids(0-14)" class="kids">
        <input type=number placeholder="Adults(15-64)" class="adult">
        <input type=number placeholder="Seniors(65+)" class="senior"><br><br>
        <button class="button1">Find Flights</button>
    </div>
    <script>
        document.querySelector('.button1').addEventListener('click',function(){
            var kid=document.querySelector('.kids').value;
            var adult=document.querySelector('.adult').value;
            var senior=document.querySelector('.senior').value;
            alert('Kids: '+kid+' Adult: '+adult+' Senior: '+senior);
        });
    </script>
    </body>
</html>
